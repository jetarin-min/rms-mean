<!DOCTYPE html>
<html ng-app="LoginApp">
<head>
    <title>RMS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Fav and touch icons -->
    <link rel="icon" sizes="144x144" href="/images/logo144.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/logo144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/logo114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/logo72.png">
    <link rel="apple-touch-icon-precomposed" href="/images/logo57.png">
    <link rel="shortcut icon" href="/images/favicon.ico"/>

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap-theme.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='/stylesheets/mystyle.css'>
</head>
<body style="background: #A678E2">
<div class="loading-overlay" ng-show="isLoading">
    <div class="loader"></div>
</div>
<div class="login-container" ng-controller="LoginCtrl">
    <div class="login-logo">
        <img src="/images/logo.png">
    </div>
    <div class="login-form">
        <form ng-submit="login()">
            <input class="rms-input" type="text" placeholder="Username" ng-model="username" required>
            <input class="rms-input" type="password" placeholder="Password" ng-model="password" required>
            <button class="btn rms-btn-primary" type="submit">LOGIN</button>
        </form>
    </div>
</div>
<script src='/bower_components/angular/angular.js'></script>
<script src='/bower_components/angular-route/angular-route.js'></script>
<script src='/bower_components/angular-animate/angular-animate.js'></script>
<script src='/bower_components/angular-cookies/angular-cookies.js'></script>
<script src='/bower_components/angular-bootstrap/ui-bootstrap-tpls.js'></script>
<script src='/javascripts/login/login.js'></script>
<script src='/javascripts/notify/notify.js'></script>
</body>
</html>
