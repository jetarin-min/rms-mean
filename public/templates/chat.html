<div class="container rms-page-container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header"><i class="glyphicon glyphicon-user"></i>&nbspChat Room</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-danger alert-dismissable" role="alert" ng-show="error">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error: </strong>
                <span>{{error}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-success alert-dismissable" role="alert" ng-show="flash">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success: </strong>
                <span>{{flash}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label>Text</label>
                    <input type="text" class="form-control" ng-model="chat.text" placeholder="text">
                </div>
                <button class="btn btn-success action-btn" ng-click="send_text()"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp Send</button>
            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            <div id="msg_box"></div>
        </div>
    </div>
</div>
