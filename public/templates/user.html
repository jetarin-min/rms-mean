<div class="container rms-page-container">
    <div class="rms-box-container">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="page-header"></i>&nbsp CREATE USER</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-danger alert-dismissable rms-alert-danger" role="alert" ng-show="error">
                    <strong>Error : </strong>
                    <span>{{error}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-success alert-dismissable rms-alert-success" role="alert" ng-show="flash">
                    <strong>Success : </strong>
                    <span>{{flash}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <form class="rms-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="rms-input" ng-model="user.username" placeholder="text">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="rms-input" ng-model="user.password" placeholder="text">
                    </div>
                    <button class="btn rms-btn-primary pull-right" ng-click="create_user()"></i>CREATE</button>
                </form>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2 class="page-header"></i>&nbsp USER DATA</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <th>Username</th>
                            <th>Delete</th>
                        </tr>
                        <tr ng-repeat="user in users">
                            <td>{{user.username}}</td>
                            <td><button class="btn rms-btn-danger" ng-click="delete_user(user._id)">DELETE</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
